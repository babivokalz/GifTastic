<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> -->
    <script src="assets/css/style.css"></script>

    <title>Giftastic</title>
  </head>
  <body>
    <div class="col main">
      <div id="buttons">
        <button data-dog="golden retriever">Golden Retriever</button>
        <button data-dog="husky">Husky</button>
        <button data-dog="dachshund">Dachshund</button>
        <button data-dog="labrador retriever">Labrador Retriever</button>
        <button data-dog="french bulldog">French Bulldog</button>
        <button data-dog="pug">Pug</button>
        <button data-dog="shiba inu">Shiba Inu</button>
        <button data-dog="sheltie">Sheltie</button>
        <button data-dog="pomeranian">Pomeranian</button>
        <button data-dog="chow chow">Chow Chow</button>
        <button data-dog="american bulldog">American Bulldog</button>
        <button data-dog="beagle">Beagle</button>
        <button data-dog="collie">Collie</button>
        <button data-dog="irish setter">Irish Setter</button>
        <button data-dog="chihuahua">Chihuahua</button>
      </div>
    </div>

    <div class="col sidebar">
      <div id="search-bar">
        <label class="input-label" for="formInputLabel"
          >Add a Dog Breed:
        </label>
        <input class="input-box" type="text" id="search-input" />
      </div>
      <button id="search-button" class="btn btn-1 btn-1a">
        Submit
      </button>
    </div>

    <div id="gifs-go-here"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/giftastic.js"></script>
  </body>
</html>
